name: retries demo
baseUrl: ${ENV:HTTPBIN_BASE_URL}

vars:
  HTTPBIN_BASE_URL: https://httpbin.org

tests:
  - name: tolerate transient 500
    request: { method: GET, url: /status/500 }
    assert: { status: 500 }
    retry:
      max: 3
      backoffMs: 100
      jitterPct: 10

  - name: success after retry window (independent)
    request: { method: GET, url: /status/200 }
    assert: { status: 200 }
