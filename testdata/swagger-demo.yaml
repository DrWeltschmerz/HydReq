swagger: "2.0"
info:
  title: Swagger Demo API
  version: 1.0.0
host: httpbin.org
basePath: /
schemes:
  - https
securityDefinitions:
  apiKey:
    type: apiKey
    in: header
    name: X-API-Key
security:
  - apiKey: []
paths:
  /anything:
    post:
      responses:
        "200":
          description: ok