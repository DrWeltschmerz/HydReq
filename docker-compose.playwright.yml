services:
  httpbin:
    image: kennethreitz/httpbin
    ports:
      - "8080:80"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/ip"]
      interval: 10s
      timeout: 5s
      retries: 10

  hydreq:
    build:
      context: .
      dockerfile: Dockerfile.playwright
    ports:
      - "8787:8787"
    working_dir: /work
    environment:
      ENABLE_DEMO_AUTH: "1"
      HYDREQ_GUI_ADDR: "0.0.0.0:8787"
      HTTPBIN_BASE_URL: "http://httpbin:80"
    volumes:
      - .:/work
    depends_on:
      - httpbin

  playwright:
    build:
      context: .
      dockerfile: Dockerfile.playwright.runner
    image: hydreq/playwright-runner:latest
    user: "root"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      CI: "true"
      HYDREQ_E2E_URL: "http://hydreq:8787/"
      HTTPBIN_BASE_URL: "http://httpbin"
    volumes:
      - ./:/work
    working_dir: /work/test/e2e
    depends_on:
      - hydreq
      - httpbin
    entrypoint: /bin/bash
    command:
      - -c
      - |
        npm install > /dev/null 2>&1
        npx playwright test --reporter=list --reporter=html